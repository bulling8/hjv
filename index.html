<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="">
                    <img src="./images/Logo (3).png" alt="">
                </a>
                <ul>
                    <li>Shop</li>
                    <li>Brands</li>
                    <li>Contact us</li>
                    <button class="header__btn">Sign up</button>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="xz">
                <div class="left">
                    <h2 class="h2">
                        Exquisite Watches
                    </h2>
                    <h3 class="h3">
                        Choose Luxury, <span class="span">Choose Us</span>
                    </h3>
                    <p class="p">Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                    <h2 class="hh">
                        $430.00
                    </h2>
                    <div class="btn__div">
                        <button class="btn"><img src="./images/Vector (9).png" alt=""></button>
                        <button class="btn"><img src="./images/twitter.png" alt=""></button>
                        <button class="btn"><img src="./images/youtube (1).png" alt=""></button>
                    </div>
                </div>
                <div class="right">
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="./images/Watches.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/Watches (1).png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/Watches (2).png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="./images/Watches (3).png" alt="">
                            </div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                
                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                
                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
